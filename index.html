<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concepts File Viewer</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Import map for external dependencies -->
  <script type="importmap">
    {
      "imports": {
        "jszip": "https://cdn.jsdelivr.net/npm/jszip@3.10.1/+esm"
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Concepts File Viewer</h1>
      <p>View iOS Concepts app drawings in your browser</p>
    </header>

    <div id="drop-zone" class="drop-zone">
      <div class="drop-zone-content">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <h2>Drop .concept file here</h2>
        <p>or</p>
        <label for="file-input" class="file-input-label">
          Choose File
        </label>
        <input type="file" id="file-input" accept=".concept" style="display: none;">
      </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <div id="status" class="status"></div>
  </div>

  <!-- Load our bundled app -->
  <script type="module" src="dist/bundle.js"></script>
</body>
</html>
