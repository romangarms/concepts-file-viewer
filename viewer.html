<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concepts File Viewer</title>
  <link rel="stylesheet" href="viewer.css">

  <!-- Import map for external dependencies -->
  <script type="importmap">
    {
      "imports": {
        "jszip": "https://cdn.jsdelivr.net/npm/jszip@3.10.1/+esm"
      }
    }
  </script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="zoom-controls" class="zoom-controls">
    <button id="zoom-in" class="zoom-button" title="Zoom In">+</button>
    <button id="zoom-out" class="zoom-button" title="Zoom Out">−</button>
    <button id="reset-view" class="zoom-button" title="Reset View">⟲</button>
    <button id="back-button" class="zoom-button" title="Back to File Selector">←</button>
  </div>

  <div id="status" class="status"></div>

  <!-- Load our bundled app -->
  <script type="module" src="dist/viewer.js"></script>
</body>
</html>
